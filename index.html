<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">

    <header id="main-header">
        <div class="header-content">
            <h1 class="app-title">ðŸ“‹ Task Manager</h1>
            <div class="controls">
                <button id="theme-toggle" title="Toggle Dark/Light Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-display hidden">
                    <span id="user-display-name"></span>
                    <button id="logout-button" class="btn btn-logout">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main id="auth-view" class="main-view">
        <div class="auth-box">
            <h2>Welcome!</h2>
            <form id="auth-form">
                <input type="text" id="auth-name" placeholder="Full Name (Register)">
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                <button type="submit" id="auth-button" class="btn btn-primary">Sign In / Register</button>
                <p class="auth-info">Fill Name to Register, else Sign In.</p>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </main>

    <main id="task-manager-view" class="main-view hidden">
        <div class="task-sections-container">
            
            <section id="pending-tasks-section" class="task-column pending">
                <h3>ðŸŸ¥ Pending Tasks (<span id="pending-count">0</span>)</h3>
                <div id="pending-tasks-list" class="task-list">
                    </div>
            </section>
            
            <section id="completed-tasks-section" class="task-column completed">
                <h3>ðŸŸ© Completed Tasks (<span id="completed-count">0</span>)</h3>
                <div id="completed-tasks-list" class="task-list">
                    </div>
            </section>
        </div>

        <button id="add-task-button" class="fab" title="Add New Task">
            <i class="fas fa-plus"></i>
        </button>
    </main>

    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h3 id="modal-title">Add New Task</h3>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <textarea id="task-description" placeholder="Task Description" required></textarea>
                <button type="submit" id="save-task-button" class="btn btn-success">Save Task</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
